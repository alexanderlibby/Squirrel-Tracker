{% extends 'sightings/base.html' %}

{% load static %}

{% block title %} Squirrel Sightings {% endblock %}

{% block main %}
<section class="jumbotron text-center">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>
                Add a Squirrel Sightings
            </h1>
           
        </div>
    </div>
</section>


<div class="row">
    <div class="col-lg">
        <form id="submit" method="post">
            {% csrf_token %}
	    <table class="table">       
		{{ form.as_table }}
	    </table>

            <input type="submit" name="ADD" />
        </form>
    </div>
</div>
</div>
{% endblock %}
