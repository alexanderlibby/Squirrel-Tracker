    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body data-new-gr-c-s-check-loaded="14.1001.0" data-gr-ext-installed="">

  <header>
    <div class="navbar navbar-dark bg-dark box-shadow navbar-expand-sm">
      <div class="container d-flex justify-content-between">

      </div>

  </header>


  <main role="main">
    {% block main %}{% endblock %}
  </main>

  <footer class="text-muted">
  </footer>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->


  <script>mendeleyWebImporter = {
      downloadPdfs(t) { return this._call('downloadPdfs', [t]); },
      open() { return this._call('open', []); },
      _call(methodName, methodArgs) {
        const id = Math.random();
        window.postMessage({ id, token: '0.03677753069601808', methodName, methodArgs }, 'https://getbootstrap.com');
        return new Promise(resolve => {
          const listener = window.addEventListener('message', event => {
            const data = event.data;
            if (typeof data !== 'object' || !('result' in data) || data.id !== id) return;
            window.removeEventListener('message', listener);
            resolve(data.result);
          });
        });
      }
    };</script><svg xmlns="http://www.w3.org/2000/svg" width="348" height="225" viewBox="0 0 348 225"
    preserveAspectRatio="none" style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;">
    <defs>
      <style type="text/css"></style>
    </defs><text x="0" y="17"
      style="font-weight:bold;font-size:17pt;font-family:Arial, Helvetica, Open Sans, sans-serif">Thumbnail</text>
  </svg>
